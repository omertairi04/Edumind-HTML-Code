<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    .product-container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    h1 {
        font-size: 22px;
    }

    .product-price {
        color: green;
        font-size: 20px;
        font-weight: bold;
    }

    .product-description {
        font-size: 16px;
        margin-top: 10px;
    }
</style>
<body>

    <h1>Product Details</h1>
    <div class="product-container" id="product"></div>

</body>
<script src="product.js"></script>
</html>
