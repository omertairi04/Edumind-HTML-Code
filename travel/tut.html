<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Collapse Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .hide-row {
            visibility: collapse;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
        </tr>
        <tr class="hide-row">
            <td>Hidden Row</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>25</td>
        </tr>
    </table>

</body>
</html>
