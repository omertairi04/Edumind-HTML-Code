<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Wrap Demo</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap-reverse; /* Change this to nowrap or wrap-reverse */
            border: 2px solid black;
            padding: 10px;
            width: 80%;
            margin: auto;
            background-color: lightblue;
        }

        .box {
            width: 150px;
            height: 50px;
            background-color: tomato;
            color: white;
            font-weight: bold;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Flex-Wrap Example</h2>
    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

</body>
</html>
