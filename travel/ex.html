<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Demo</title>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-around;   /* Change this */
            align-items: center;      /* Change this */
            border: 2px solid black;
            height: 300px;
            width: 80%;
            margin: auto;
            background-color: lightblue;
        }

        .box {
            width: 250px;
            height: 250px;
            background-color: tomato;
            margin: 5px;
            display: flex;
            justify-content: center; 
            align-items: center;
            font-weight: bold;
            color: white;
            flex-grow: 1;
            flex-shrink: 1;
        }

        #box-1 {
            flex-basis: 400px;
            background-color: blue;
        }

        .contact {
            display: flex;
            border: 2px solid black;
        }

    </style>
</head>
<body>

    <h2>Flexbox Justify & Align Demo</h2>
    <!-- <div class="flex-container">

        <div class="box">2</div>
        <div class="box">3</div>
    </div> -->


    <div class="contact">
        <div id="box-1" class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    

</body>
</html>
