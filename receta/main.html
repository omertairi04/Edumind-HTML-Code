<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Product Detail</title>
</head>
<body>
    <br><br>
    <div class="product-detail">
        <h1 class="product-name">Men's Casual Shirt</h1>
        <div>
        <img src="image3.jpg" alt="Men's Casual Shirt" class="product-image">
            <div class="image-gallery">
                <img src="image4.jpg" height="200" alt="Men's Casual Shirt Image 1">
                <img src="image5.jpg" height="200" alt="Men's Casual Shirt Image 2">
            </div>
        </div>
        <div class="product-info">
            <h2>Product Information</h2>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-tshirt"></i> Size:</span>
                <span class="info-value">L</span>
            </div>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-check-circle"></i> Condition:</span>
                <span class="info-value">Gently Used</span>
            </div>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-map-marker-alt"></i> Location:</span>
                <span class="info-value">Skopje</span>
            </div>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-calendar-alt"></i> Available From:</span>
                <span class="info-value">2024-11-05</span>
            </div>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-calendar-check"></i> Available To:</span>
                <span class="info-value">2024-12-15</span>
            </div>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-dollar-sign"></i> Daily Rent Price:</span>
                <span class="info-value">$10</span>
            </div>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-check"></i> Deposit Required:</span>
                <span class="info-value">No</span>
            </div>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-store"></i> For Sale:</span>
                <span class="info-value">No</span>
            </div>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-store"></i> For Rent:</span>
                <span class="info-value">Yes</span>
            </div>
            <div class="info-item">
                <span class="info-label"><i class="fas fa-info-circle"></i> Other Info:</span>
                <span class="info-value">Great for casual</span>
            </div>
        </div>
    
        <br><br>        
        <div>
            <button class="rent-buy-button">Rent / Buy</button>
        </div>
        
    </div>
</body>
</html>
